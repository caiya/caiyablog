<!DOCTYPE html>
<html>
	<head>
		<title>博客-晁州</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/ionicons.min.css">
		<link rel="stylesheet" href="/static/css/pace.css">
	    <link rel="stylesheet" href="/static/css/custom.css">

	    <!-- js -->
	    <script src="/static/js/jquery/jquery-2.0.3.min.js"></script>
	    <script src="/static/js/bootstrap.min.js"></script>
	    <script src="/static/js/pace.min.js"></script>
	    <script src="/static/js/modernizr.custom.js"></script>
	</head>
	
	<body id="page">
		<div class="container">	
			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
							<h1><a href="/"><b>晁州</b> &amp; 个人博客</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="/" title="主页">主页</a></li>
    								<li class="cl-effect-11"><a href="/blogs" title="博客">博客</a></li>
    								<li class="cl-effect-11"><a href="/about" title="关于我">关于我</a></li>
    								<li class="cl-effect-11"><a href="/contact" title="联系">联系</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Contact</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<form action="#" method="post" class="contact-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											<input type="text" name="name" placeholder="姓名" required>
											<input type="email" name="email" placeholder="邮箱" required>
											<input type="text" name="subject" placeholder="主题" required>
											<textarea name="message" rows="7" placeholder="留言内容" required></textarea>
											<button class="btn-send btn-5 ion-ios-paperplane"><span>提交</span></button>
											<!--btn-5b -->
										</div>
									</div>	<!-- row -->
								</form>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy;2016 caiyablogs.com - <a href="http://www.miitbeian.gov.cn/" target="_blank">陕ICP备16008133号</a> - <a href="http://www.caiyablogs.com/" target="_blank" title="西安-晁州">西安-晁州</a> - 井底之蛙，散于大海</p>
					</div>
				</div>
			</div>
		</footer>
		
		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
					<li><a href="/">主页</a></li>
					<li><a href="/blogs">博客</a></li>
					<li><a href="/about">关于我</a></li>
					<li><a href="/contact">联系</a></li>
				</ul>
			</nav>
		</div>
		
		<script src="/static/js/script.js"></script>
		
	</body>
</html>
